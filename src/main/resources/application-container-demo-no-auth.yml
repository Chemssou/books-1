spring:
  data:
    mongodb:
      # Username and password are expected to be passed in as environment variables
      uri: mongodb://${MONGO_INITDB_ROOT_USERNAME}:${MONGO_INITDB_ROOT_PASSWORD}@data-tier-mongo:27017/books-container-demo-no-auth?safe=true&journal=true&w=majority&connectTimeoutMS=1001&wtimeoutMS=1000&serverSelectionTimeoutMS=10000&authSource=admin

books:
  autoAuthUser: true

  client:
    enableCORS: false

  reload:
    development:
      data: true    # Whether the contents of the /src/main/resources/sample_data will be reloaded into the database at application startup. Deletes all existing data!!!

  users:
    registrationAdminEmail:
      enabled: false

    allow:
      actuator:
        user:
          creation: false

  jwt:
    secretKey: "ThisIsntASecret"
    cookieOverHttpsOnly: false
    cookieAccessedByHttpOnly: true

  oauth2:
    cookieOverHttpsOnly: false

